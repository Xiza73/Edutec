<div>

  <div class="mb-3">
    <p class="fw-bold pt-3">
      <fa-icon [icon]="faBook"></fa-icon>
      <span class="px-1">
        Nombre del curso
      </span>
    </p>
    <div class="input-group">
      <input type="text" 
              class="form-control"
              placeholder="Curso, categoría o palabra clave">
      <button class="btn btn-primary">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
    </div>
  </div>

  <div class="mb-3">
    <p class="fw-bold pt-3">
      <fa-icon [icon]="faSort"></fa-icon>
      <span class="px-1">
        Ordenar por
      </span>
    </p>
    <select class="form-select" aria-label="Default select example">
      <option selected>Fecha</option>
      <option value="1">Menor a Mayor Precio</option>
      <option value="2">Mayor a Menor Precio</option>
    </select>
  </div>
  
  <div class="mb-3">
    <p class="fw-bold pt-3">
      <fa-icon [icon]="faHistory"></fa-icon>
      <span class="px-1">
        Búsquedas recientes
      </span>
    </p>
    <ul class="list-group">
      <li class="list-group-item list-group-item-action">Búsqueda 1</li>
      <li class="list-group-item list-group-item-action">Búsqueda 2</li>
      <li class="list-group-item list-group-item-action">Búsqueda 3</li>
      <li class="list-group-item list-group-item-action">Búsqueda 4</li>
      <li class="list-group-item list-group-item-action">Búsqueda 5</li>
      <li class="list-group-item list-group-item-action">Búsqueda 6</li>
    </ul>
  </div>

</div>
