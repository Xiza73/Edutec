<div class="course-container">
  <div class="row course-data">
    <div class="col-4">
      <div class="img-container">
        <img src="./assets/images/course.jpg" [src]="course.image" alt="">
      </div>
    </div>
    <div class="col-8">
      <h1 class="mb-4">{{ course.name }}</h1>
      <p class="mb-3"><b>Brindado por: </b>{{ institution.name }}</p>
      <p class="mb-3"><b>Fecha de Inicio: </b>{{ course.start | date }}</p>
      <p class="mb-3"><b>Duración: </b>{{ (course.duration) ? course.duration : '-' }}</p>
      <p class="mb-3"><b>Horario: </b>{{ course.schedule }}</p>
      <p class="mb-3 price"><b>Precio: </b>{{ course.price | currency }}</p>
      <div class="mt-5">
        <div class="buy">
          <fa-icon [icon]="faHeart"
                   [className]="active ? 'icon active_heart' : 'icon heart'"
                   (click)="addDeleteFavorite()">
          </fa-icon>
          <p (click)="addDeleteFavorite()">Añadir a favoritos</p>
          
          <a [href]="course.url"
             class="btn btn-warning">
            Comprar
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="row course-description">
    <div class="col-12">
      <h1>Descripción</h1>
      <p class="text-justify">{{ course.description }}</p>
    </div>
  </div>
</div>
