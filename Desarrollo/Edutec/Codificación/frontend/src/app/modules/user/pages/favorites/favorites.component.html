<div class="courses-container col-10 p-0 favorites-container">
    <div class="card col-12">
      <div class="card-body">
        <h5 class="card-title m-0 p-0"> Mis Cursos Favoritos </h5>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center flex-wrap pt-4">
      <div *ngFor="let item of courses">
        <app-course-box [course]="item"></app-course-box>
      </div>
    </div>
  </div>
