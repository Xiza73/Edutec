<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <span class="navbar-brand mb-0 h1"><h1 class="fw-bold">Edutec</h1></span>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-dark">Categorías</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Instituciones</a></li>
      </ul>

      <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <button class="btn btn-primary" 
                routerLink="/login"
                *ngIf="!isLogged">
          Iniciar sesión
        </button>
      </div>

      <div class="d-flex align-items-center mx-3"
           *ngIf="isLogged">
        <span class="fw-bold">
          {{ username }}
        </span>
      </div>

      <div class="dropdown text-end"
           *ngIf="isLogged">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="../../../assets/images/user.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="#">Mi perfil</a></li>
          <li><a class="dropdown-item" href="#">Favoritos</a></li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" 
               (click)="logout()">
               Cerrar sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
